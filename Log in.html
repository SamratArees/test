<!DOCTYPE html>
<html>
<head>
	<title>Log in</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>


</head>
<body>
	<div class="sign-up-form">
		<form action="dashboard.html" method="Get">
			<div class="checkmark">
				<span class="fas fa-check mark"></span>
			</div>
			<div class="icon">
				<span class="fas fa-user icon-info"></span>
				<input required type="text" class="input-info" placeholder="Username">
			</div>
			<div class="icon">
				<span class="fas fa-lock icon-info"></span>
				<input required type="password" class="input-info"  placeholder="password">
			</div>
			
				<button class="sign-up-button">Sign In</button>
			
		</form> 
		<div class="account">
			<p>Don't have an account? <a href="#none">Sign Up</a></p>
		</div>
	</div>
</body>
</html>
