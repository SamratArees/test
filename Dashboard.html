<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
	<title>Log in</title>
	<link rel="stylesheet" type="text/css" href="dashboard.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="top">

		<div class="enable-text"> <i class="fas fa-caret-right enable-triangle"></i> Enable</div>
		<div class="virtual">
			<p class="virtual-college-text"> virtual <br> college</p>
			
		</div>

	</div>
	<div class="second-layer">
		<div class="box-row">
			<div class="space-margin">
				<div class="copy common-box">

					<i class="far fa-copy fa-2x icon copy-color" ></i>
				</div>
				<div class="bottom-text copy-color">Learning</div>
			</div>
			<div class="space-margin">
				<div class="awards common-box">				
					<i class="fas fa-trophy fa-2x icon award-color"></i>			
				</div>
				<div class="bottom-text award-color">Awards</div>
			</div>
			<div class="space-margin">
				<div class="message common-box">				
					<i class="far fa-envelope fa-2x icon message-color"></i>
				</div>			
				<div class="bottom-text message-color">Messages</div>
			</div>
			<div class="space-margin">
				<div class="training-planning common-box">			
					<i class="far fa-calendar-alt fa-2x icon calendar-color"></i>
				</div>
				<div class="bottom-text calendar-color">Training planning</div>
			</div>
		</div>
		<div class="box-row">
			<div class="space-margin">
				<div class="assesment common-box">

					<i class="far fa-check-circle fa-2x icon assesment-color"></i>
				</div>
				<div class="bottom-text assesment-color">Assessments</div>
			</div>
			<div class="space-margin">
				<div class="announcement common-box">				
					<i class="fas fa-bullhorn fa-2x icon announcement-color"></i>			
				</div>
				<div class="bottom-text announcement-color">Announcements</div>
			</div>
			<div class="space-margin">
				<div class="evaluation common-box">				
					<i class="far fa-comment-dots fa-2x icon evaluation-color"></i>
				</div>			
				<div class="bottom-text evaluation-color">Evaluation</div>
			</div>
			<div class="space-margin">
				<div class="group common-box">			
					<i class="fas fa-users fa-2x icon group-color"></i>
				</div>
				<div class="bottom-text group-color">Groups</div>
			</div>
		</div>
		<div class="box-row">
			<div class="space-margin">
				<div class="development common-box">

					<i class="fas fa-bullseye fa-2x icon development-color"></i>
				</div>
				<div class="bottom-text development-color">Development Targets</div>
			</div>
			<div class="space-margin">
				<div class="classroom common-box">				
					<i class="fas fa-tv fa-2x icon classroom-color"></i>			
				</div>
				<div class="bottom-text classroom-color">Virtual Classrooms</div>
			</div>
			<div class="space-margin">
				<div class="directory common-box">				
					<i class="far fa-envelope fa-2x icon directory-color"></i>
				</div>			
				<div class="bottom-text directory-color">Course Directory</div>
			</div>
			<div class="space-margin">
				<div class="resources common-box">			
					<i class="fas fa-briefcase fa-2x icon resources-color"></i>
				</div>
				<div class="bottom-text resources-color">Resources</div>
			</div>
		</div>
		<div class="box-row">
			<div class="space-margin">
				<div class="report common-box">

					<i class="fas fa-chart-bar fa-2x icon report-color"></i>
				</div>
				<div class="bottom-text report-color">Reports</div>
			</div>
			<div class="space-margin">
				<div class="video common-box">				
					<i class="fas fa-video fa-2x icon video-color"></i>		
				</div>
				<div class="bottom-text video-color">Video Conference</div>
			</div>
			<div class="space-margin">
				<div class="forum common-box">				
					<i class="fab fa-wpforms fa-2x icon forum-color"></i>
				</div>			
				<div class="bottom-text forum-color">Forums</div>
			</div>
			<div class="space-margin">
				<div class="job common-box">			
					<i class="fas fa-user fa-2x icon job-color"></i>
				</div>
				<div class="bottom-text job-color">Job Roles</div>
			</div>
		</div>

	</div>
</body>
</html>
